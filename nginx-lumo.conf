# Nginx configuration for LUMO on Rocky Linux 9.6
# Location: /etc/nginx/conf.d/lumo.conf
# Domain: lumo.anima.edu.uy
#
# Installation:
#   sudo rm -f /etc/nginx/conf.d/*.conf
#   sudo cp nginx-lumo.conf /etc/nginx/conf.d/lumo.conf
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name lumo.anima.edu.uy;

    # Logs
    access_log /var/log/nginx/lumo.access.log;
    error_log  /var/log/nginx/lumo.error.log;

    # API reverse proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Bypass cache for API calls
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (direct proxy)
    location /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Frontend SPA - serve static files
    location / {
        root /opt/proyecto/LUMO/frontend/dist;
        index index.html;
        
        # SPA routing - redirect all requests to index.html
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Static assets - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        root /opt/proyecto/LUMO/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Upload directory (if needed)
    location /uploads/ {
        alias /opt/proyecto/LUMO/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Security - deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - deny access to .git directory
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - deny access to .env files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
