# Configuraci칩n de Nginx para LUMO
# Coloca este archivo en /etc/nginx/sites-available/lumo
# y crea un enlace simb칩lico: sudo ln -s /etc/nginx/sites-available/lumo /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name lumo.anima.edu.uy;

    # Directorio donde se encuentran los archivos del frontend compilado
    root /var/www/lumo/frontend/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/lumo-access.log;
    error_log /var/log/nginx/lumo-error.log;

    # Servir archivos est치ticos del frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para las peticiones al backend API
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cachear archivos est치ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
